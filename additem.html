<!DOCTYPE html>
<!-- MIU Project 1 / Christopher Addington / Term: 1112, 27 November 2011 -->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Pickup League add new team page" />
        <meta name="keywords" content="pickup, sports, league, add team" />
        <meta name="robots" content="index, follow" />
        <meta name="viewport" content="user-scalable=no, width=device-width" />
        <meta name="HandheldFriendly" content="True" />
        <title>My Pickup League - Create New Team</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <h1>Create New Team</h1>
        </header>
        <section>
            <!-- I liked the look of the Sport Selection outside of the fieldset better.  Let me know if you think it should be placed inside -->
            <nav>
                <a href="#" id= "displayData">Display Data</a>
                <a href="#" id= "clearData">Clear Stored Data</a>
                <a href="additem.html" id="addNew" style="display:none;">Add New Item</a>
            </nav>
            <h1><label for="customize">Customize your team:</label></h1>
            <form action="#" method="post" id="teamForm">
                <fieldset id="teamFieldset">
                    <legend>Team Info</legend>
                    <span>* fields are required.</span>
                    <ul id="errors"></ul>
                    <ul id="teaminfo">
                        <li id="select"><label for="sports">*Select your sport:</label><br /></li>
                        <li><label for="teamname">*Team Name:</label><br />
                            <input type="text" id="teamname" required aria-required="true" />
                        </li>
                        <li><label for="teamsize">Team Size (1-11):</label><br />
                            <input type="range" min="1" max="11" id="teamsize" />
                        </li>
                        <li>Only available in the evening?
                        <!-- Personal preference of mine to have the /li breaks at the end of the line only within sublists (illustrated two lines down), otherwise I close them out on level with li (illustrated two lines up) -->
                            <ul>
                                <li><label for="playtime"><input type="checkbox" value="Yes" id="playtime" /></label></li>
                            </ul>
                        </li>
                        <li><label for="nextdate">Next available date:</label>
                            <input type="date" min="2011-10-27" max="2011-11-27" id="nextdate" name="nextdate" placeholder="YYYY-MM-DD" required aria-required="true" />
                        </li>
                        <li><label for="notes">Notes:</label><br /><textarea id="notes"></textarea>
                        </li>
                    </ul>
                </fieldset>
                <input type="submit" value="Add Team" id="submit" /><br />   
            </form>
        </section>
        <script type="text/javascript" src="json.js"></script>
        <script src="main.js" type="text/javascript"></script>
    </body>
</html>
